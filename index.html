<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Estilo Linktree</title>
    
    <!-- Importando ícones (FontAwesome) para facilitar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/index.css">
    
</head>
<body>

    <div class="container">
        
        <!-- CABEÇALHO -->
        <header>
            <button class="icon-btn" onclick="alert('Link copiado!')">
                <i class="fa-solid fa-share-nodes"></i>
            </button>
            <button class="icon-btn">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
        </header>

        <!-- PERFIL -->
        <div class="profile-section">
            <img src="./assets/images/matriz.png" alt="Banner Matriz" class="profile-banner">
        </div>

        <div class="section-title">Nossos setores</div>   
        <p class="sub-title">Acesse e fale com um de nossos colaboradores</p>

        <!-- LISTA DE LINKS -->
        <div class="links-container">
            
            <!-- Link 1 -->
            <a href="./pages/confeccao&calcados.html" class="link-btn">
                <div class="link-thumb">
                    <img src="./assets/images/calcados.jpg" alt="Icone">
                </div>
                <span class="link-text">Confecção e Calçados</span>
            </a>

            <!-- Link 2 -->
            <a href="./pages/moveis&eletro.html" class="link-btn">
                <div class="link-thumb">
                    <img src="./assets/images/moveis.jpg" alt="Icone">
                </div>
                <span class="link-text">Móveis e Eletrodemésticos</span>
            </a>

            <!-- Link 3 -->
            <a href="./pages/tercidos.html" class="link-btn">
                <div class="link-thumb">
                    <img src="./assets/images/tecidos.jpg" alt="Icone">
                </div>
                <span class="link-text">Tecidos, Cama, Mesa e Banho</span>
            </a>

            <a href="./pages/pagamento&fatura.html" class="link-btn">
                <div class="link-thumb">
                    <img src="./assets/images/financeiro.jpg" alt="Icone">
                </div>
                <span class="link-text">Pagamentos de faturas</span>
            </a>
            <a href="./pages/negociacoes.html" class="link-btn">
                <div class="link-thumb">
                    <img src="./assets/images/negociacao.jpg" alt="Icone">
                </div>
                <span class="link-text">Setor de negociações</span>
            </a>

        </div>

        <div class="section-title-rodape">Acesse nossas Redes sociais</div>   
        <p class="sub-title-rodape">Confira as melhores promoções da cidade</p>

        <!-- RODAPÉ SOCIAL -->
        <div class="social-footer">
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>

        <div class="footer-logo">
            <a href="#" class="cta-btn">Grupo de Clientes(Promoções)</a>
        </div>

    </div>

</body>
</html>
