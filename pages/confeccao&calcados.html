<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Estilo Linktree</title>
    
    <!-- Importando ícones (FontAwesome) para facilitar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles/index.css">
    
</head>
<body>

    <div class="container">
        
        <!-- CABEÇALHO -->
        <header>
            <a href="../index.html">

            </button>
            </a>

            <button class="icon-btn">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
        </header>

        <!-- PERFIL -->
        <div class="profile-section">
            <div class="info-card">
                <div class="card-icon-container">
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>

            </div>

        </div>

        <p class="sub-title">Fale com um de nossos colaboradores</p>

        <div class="collaborator-list">
            
            <a href="https://wa.me/SEU_NUMERO" target="_blank" class="collab-card">
                <div class="collab-profile">
                    <img src="../assets/images/agente.png" alt="Foto Vanda" class="collab-avatar"> 
                    <div class="collab-info">
                        <h3>Vanda</h3>
                        <span>Atendente</span>
                    </div>
                </div>
                <div class="whatsapp-icon">
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </a>

            <a href="https://wa.me/SEU_NUMERO" target="_blank" class="collab-card">
                <div class="collab-profile">
                    <img src="../assets/images/agente.png" alt="Foto Lerivaldo" class="collab-avatar">
                    <div class="collab-info">
                        <h3>Lerivaldo</h3>
                        <span>Atendente</span>
                    </div>
                </div>
                <div class="whatsapp-icon">
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </a>

            <a href="https://wa.me/SEU_NUMERO" target="_blank" class="collab-card">
                <div class="collab-profile">
                    <img src="../assets/images/agente.png" alt="Foto Elisangela" class="collab-avatar">
                    <div class="collab-info">
                        <h3>Elisangela</h3>
                        <span>Atendente</span>
                    </div>
                </div>
                <div class="whatsapp-icon">
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </a>

        </div>


        <div class="section-title-rodape">Acesse nossas Redes sociais</div>   
        <p class="sub-title-rodape">Confira as melhores promoções da cidade</p>

        <!-- RODAPÉ SOCIAL -->
        <div class="social-footer">
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>

        <div class="footer-logo">
            <a href="#" class="cta-btn">Grupo de Clientes(Promoções)</a>
        </div>

    </div>

</body>
</html>
